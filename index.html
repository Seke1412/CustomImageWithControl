<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CUSTOM IMAGE WITH CONTROL</title>
        <meta charset="UTF-8">
        <meta name="description" content="js, custom image, resize image, reize image with control">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="Seke1412">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <section class="demo">
            <input id="file-input" type="file" value="Upload Image file"/>
            <article class="original">
                <p class="title">Original Image</p>
                <img src="" alt="original image" id="originalIMG"/>
            </article>
            <article class="edit-image">
                <p class="title">Edit Image</p>
                <img src="" alt="edit-image" id="editIMG"/>
            </article>
        </section>
        <p class="alert">no error found!</p>

        <button id="finishBtn">Finish</button>
        <p class="title">FinalImage Image</p>
        <canvas id="final-canvas">
            Your browser is not support canvas as well as this libs. Please try firefox or chrome instead
        </canvas>

        <script src="libs/jquery.js"></script>
        <script src="libs/TweenMax.min.js"></script>
        <script src="libs/load-image.all.min.js"></script>
        <script src="js/custom-image-with-control.js" async></script>
        <script src="js/common.js" defer></script>
    </body>
</html>
